syntax = "proto3";

package ink.baixin.ripple.core;

message State {
  string project = 1;
  string fact_table = 2;
  string resource_bucket = 3;
  int64 reserved_id = 4;

  message Segment {
    int64 id = 1;
    bool provisioned = 2;
    bool aggregated = 3;
    int64 start_time = 4;
    int64 end_time = 5;
  }

  repeated Segment segments = 5;
}